<!-- Sección 1: Imagen y botón -->
<div class="section fullscreen" id="section1">
  <div class="half left">
    <!-- Imagen interactiva -->
    <div class="image-container">
      <img src="assets/profile-picture.jpg" alt="Profile" class="profile-image" />
      <div class="overlay"></div>
    </div>
  </div>
  <div class="half right">
    <!-- Botón interactivo -->
    <button class="btn btn-primary who-am-i-btn" (click)="scrollToSection('#section2')">¿Quién soy?</button>
  </div>
</div>

<!-- Sección 2: Primera columna de preguntas -->
<div class="section" id="section2">
  <div class="row">
    <div class="col-12 col-md-6">
      <div *ngFor="let card of cards.slice(0, 3)" class="card interactive-card" [ngClass]="{'happy': card.state === 'happy', 'sad': card.state === 'sad'}">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.question }}</p>
          <div>
            <button class="btn btn-success me-2" (click)="setCardState(card, 'happy')">Feliz</button>
            <button class="btn btn-primary" (click)="setCardState(card, 'sad')">Triste</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Calculadora -->
    <div class="col-12 col-md-6">
      <div class="calculator">
        <div class="display">{{ calculator.display }}</div>
        <div class="keys">
          <button *ngFor="let key of calculator.keys" (click)="onCalculatorKeyPress(key)">{{ key }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sección 3: Segunda columna de preguntas -->
<div class="section" id="section3">
  <div class="row">
    <div class="col-12 col-md-6">
      <div *ngFor="let card of cards.slice(3, 6)" class="card interactive-card" [ngClass]="{'happy': card.state === 'happy', 'sad': card.state === 'sad'}">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.question }}</p>
          <div>
            <button class="btn btn-success me-2" (click)="setCardState(card, 'happy')">Feliz</button>
            <button class="btn btn-primary" (click)="setCardState(card, 'sad')">Triste</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
